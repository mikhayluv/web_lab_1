<!DOCTYPE html>
<html lang="ru">

<body>
<header>
  <h1>Лабораторная работа №1</h1>
  <h2>Технологии разработки интерактивных цифровых ресурсов</h2>

</header>
<main>
  <article>
    <img src="graph.png" class="graph" id="graph">
    <section>
      <form action="check.php" method="post" id="check_form">
        <div id="error"></div>
        <fieldset>
          <legend>Координата X:</legend>
          <div class="checkbox_wrapper">
            <label><input type="checkbox" name="x" value="-4">-4</label>
            <label><input type="checkbox" name="x" value="-3">-3</label>
            <label><input type="checkbox" name="x" value="-2">-2</label>
            <label><input type="checkbox" name="x" value="-1">-1</label>
            <label><input type="checkbox" name="x" value="0">0</label>
            <label><input type="checkbox" name="x" value="1">1</label>
            <label><input type="checkbox" name="x" value="2">2</label>
            <label><input type="checkbox" name="x" value="3">3</label>
            <label><input type="checkbox" name="x" value="4">4</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Координата Y:</legend>
          <div class="text_wrapper">
            <input type="text" name="y" placeholder="-3 .. 3">
          </div>
        </fieldset>
        <fieldset>
          <legend>Радиус R:</legend>
          <div class="select_wrapper">
            <select name="r">
              <option value="1">1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
              <option value="3">3</option>
            </select>
          </div>
        </fieldset>
        <input id="button_submit" name="submit" type="submit" value="Проверить">
        <input id="button_reset" name="reset" type="button" value="Очистить историю">
      </form>
    </section>
  </article>
  <aside>
    <table id="result_table">
      <caption>Результаты проверки</caption>
      <tbody>
      <tr>
        <th>№</th>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Попадание</th>
        <th>Текущее время</th>
        <th>Время выполнения</th>
      </tr>
      </tbody>
    </table>
  </aside>
</main>
